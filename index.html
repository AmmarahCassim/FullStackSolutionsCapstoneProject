<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node.JS File Upload</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.0/wavesurfer.min.js"></script>
<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
    <a href="#" class="navbar-left"><img src="images/apple.png" id = "logo"></a>
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">LIPSYNC</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
     
    </ul>
  </div>
</nav>
<div class="container-fluid">
    <div class="container-fluid">
    <div class="d-flex flex-row" style="">
        <div class="col-md-8 text-center" ><div class="flex-center">
        <div class="form-inline">
        <form class="fileupload" action="/uploads" method="post" enctype="multipart/form-data">
          <div class="input-group">
         <input class="form-control-file" type="file" name="upfile" value="">
         <input type="submit" class="btn btn-default"/>
       </div>
        </form>
      </div>
        </div></div>
        <div class="col-md-4" ><div class="flex-center"></div></div>
        <div class="col-md-8" ><div class="flex-center"></div></div>
        <div class="col-md-4"><div class="flex-center"><button type="button" class="btn btn-dark">EXPORT</button></div></div></div>
    </div>
    <div class="row"><div id="waveform"></div></div>
</div>
        <footer class="fixed-bottom">Full Stack Solutions</footer>

   <script src="javascript/script.js"></script> 
  </body>
</html>
